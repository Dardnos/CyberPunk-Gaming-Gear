<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CyberPunk Store</title>
    <link rel="icon" th:href="@{images/logo.png}">
    <link rel="stylesheet" th:href="@{~/style.css}"/>
    <link rel="stylesheet" th:href="@{~/cart.css}"/>
    <link rel="stylesheet" th:href="@{~/product-page.css}"/>
    <link rel="stylesheet" th:href="@{~/featured-products.css}"/>
    <link rel="stylesheet" th:href="@{~/login.css}"/>
    <link rel="stylesheet" th:href="@{~/category.css}"/>
</head>

<body>

<header th:replace="~{components/header}"></header>

<main class="page, main">

        <section class="progressbar">
                <a class="progress-bubble1 active">Products</a>
                <a class="progress-bubble2">Shipping</a>
                <a class="progress-bubble3">Payment</a>
        </section>

        <section class="cart-section active page">
            <h1 class="title">Shopping Cart</h1>
            <a class="checkout-button red-button" href="#">Checkout</a>
            <section th:replace="~{components/product-card}"></section>
        </section>

        <section class="shipping-section page">

            <h2 class="title">Shipping</h2>
            <a class="complete-order red-button" href="#">Complete order</a>
            <p class="product-about-page-description">Shipping information</p>

            <form class="details-filling-form">
                <label>
                    <input class="input-field" placeholder="First Name">
                </label>
                <label>
                    <input class="input-field" placeholder="Last Name">
                </label>
                <label>
                    <input class="input-field" placeholder="Address">
                </label>
                <label>
                    <input class="input-field" placeholder="Card Number">
                </label>
                <label>
                    <input class="input-field" placeholder="Phone Number">
                </label>
                <label>
                    <input class="input-field" placeholder="Coupon Code">
                </label>
            </form>

        </section>

        <section class="payment-section page">
            <h1 class="title">Order Complete!</h1>
            <p class="product-about-page-description">Thank you for ordering from us! We hope to see you soon</p>
            <div class="card-container" >
                <a class="card-box" th:each="quantity : ${quantities}" th:href="@{/products/{id} (id=${quantity.product.id})}">
                    <img th:src="@{/images/products/{image} (image=${product.image})}" th:alt="@{Picture of a {name} (name=${product.name})}">
                    <div class="card-layer">
                        <h3 th:text="${product.name}"></h3>
                        <i class='bx bx-info-circle'></i>
                    </div>
                </a>
            </div>
        </section>

</main>

<footer th:replace="~{components/footer}"></footer>
<script th:src="@{~/cart-and-checkout.js}" defer></script>

</body>
</html>
