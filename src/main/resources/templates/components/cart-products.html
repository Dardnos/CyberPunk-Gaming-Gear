
<section class="cart">
    <h3 class="title">Cart Products</h3>
    <div class="cart-grid" th:each="quantity : ${quantities}" th:product-id="@{${quantity.product.id}}">
        <div class="cart-product">
            <div class="div-row">
                <picture >
                    <source media="(min-width: 2048px)" th:srcset="@{~/images/products/2048w/{image} (image=${quantity.product.imageWebp2048})}">
                    <source media="(min-width: 1024px)" th:srcset="@{~/images/products/1024w/{image} (image=${quantity.product.imageWebp1024})}">
                    <source media="(min-width: 512px)" th:srcset="@{~/images/products/512w/{image} (image=${quantity.product.imageWebp512})}">
                    <img class="product-img" th:src="@{~/images/products/{image} (image=${quantity.product.image})}" th:alt="'Picture of ' + ${quantity.product.name}">
                </picture>
                <div class="div-product-info">
                    <h4 th:text="${quantity.product.name}"></h4>
                    <p class="description" th:text="${quantity.product.description}"></p>
                </div>
            </div>
            <div class="div-row">
                <div class="div-column">
                <p>Amount Ordered</p>
                <div class="div-row">
                    <button class="minus" th:data-product-id="${quantity.product.id}" th:data-amount="${quantity.getAmount()}" th:data-action="decrease">-</button>
                    <span th:text="${quantity.getAmount()}"></span>
                    <button class="plus" th:data-product-id="${quantity.product.id}" th:data-amount="${quantity.getAmount()}" th:data-action="increase">+</button>
                </div>
                </div>
                <div class="div-column">
                <p>Price per Item</p>
                <span th:text="${quantity.product.price}"></span>
                </div>
                <div class="div-column">
                <p>Total product price</p>
                <p th:text="${quantity.product.price * quantity.getAmount()}"></p>
                </div>
            </div>
            <div class="div-column">
                <p>Delete</p>
                <button class="delete remove-from-cart-button" th:data-product-id="${quantity.product.id}">X</button>
            </div>
        </div>
    </div>
</section>
