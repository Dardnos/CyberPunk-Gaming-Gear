
<section class="cart">
    <h3 id="cart-title"></h3>
    <div class="cart-grid" th:each="quantity : ${quantities}" th:product-id="@{${quantity.product.id}}">
        <div class="cart-product">
            <div class="div-row mobile">
                <a th:href="@{/product/{id} (id=${quantity.product.id})}">
                    <picture th:replace="~{components/webpImage ::  webp(${quantity.product.image}, products, ${quantity.product.name})}"></picture>
                </a>
                <div class="div-product-info">
                    <h4 th:text="${quantity.product.name}"></h4>
                    <p class="description" th:text="${quantity.product.description}"></p>
                </div>
            </div>
            <div class="div-row price">
                <div class="div-column">
                <p>Amount Ordered</p>
                <div class="div-row">
                    <button class="decrease" th:data-product="${quantity.product.id}" th:disabled="${quantity.getAmount() <= 1} ?: 'disabled'">-</button>
                    <p th:id="|amount-${quantity.product.id}|" th:text="${quantity.getAmount()}"></p>
                    <button class="increase" th:data-product="${quantity.product.id}">+</button>
                </div>
                </div>
                <div class="div-column">
                <p>Price per Item</p>
                <p><span th:text="${quantity.product.price}"></span> kr</p>
                </div>
                <div class="div-column">
                <p>Total product price</p>
                <p><span th:id="|totalPrice-${quantity.product.id}|" th:text="${quantity.product.price * quantity.getAmount()}"></span> kr</p>
                </div>
            </div>
            <div class="div-column">
                <p>Delete</p>
                <button class="delete remove-from-cart" th:data-product-id="${quantity.product.id}">X</button>
            </div>
        </div>
    </div>
</section>
