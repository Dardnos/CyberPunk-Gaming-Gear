<section class="product-category-card">
  <h2 class="card-heading">Featured <span>Products</span></h2>

  <div class="card-container" >
    <a class="card-box" th:each="product : ${products}" th:href="@{/product/{id} (id=${product.id})}">
      <img th:src="@{/images/products/{image} (image=${product.image})}" th:alt="@{Picture of a {name} (name=${product.name})}">
      <div class="card-layer">
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description.length() > 200 ? product.description.substring(0, 200) + '...' : product.description}"></p>
      </div>
    </a>
  </div>
</section>
