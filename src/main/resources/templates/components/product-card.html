<div class="card-grid">
  <a class="card-layout" th:each="product : ${products}" th:href="@{/products/{id} (id=${product.id})}">
    <picture th:replace="~{components/webpImage ::  webp(${product.image}, ${product.name})}"></picture>
    <div class="card-info">
      <h3 th:text="${product.name}"></h3>
      <p class="description" th:text="${product.shortDescription}"></p>
      <h4 th:text="|Price: ${#numbers.formatInteger(product.price,1,'WHITESPACE')} kr|"></h4>
    </div>
  </a>
</div>
