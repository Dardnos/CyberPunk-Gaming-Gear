        <li class = "product-card" th:each="product : ${products}">
                <picture>
                        <img th:src="@{images/products/{image} (image=${product.image})}" class="product-card-logo" th:alt="@{Picture of a {name} (name=${product.name})}">
                </picture>
                <h2 th:text="${product.name}"></h2>
                <p th:text="@{{price} NOK (price=${product.price})}"></p>
                <p th:text="${product.description}"></p>
                <button class="add-to-card-button">Add to Cart</button>
        </li>
