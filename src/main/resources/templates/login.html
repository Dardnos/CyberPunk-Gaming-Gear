<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Cyberpunk Gaming Gear is a cutting edge company specializing in the most advanced cyberpunk gaming gadgets available. From headsets to keyboards, mice to controllers, we have everything you need to get the most out of your gaming experience. Our products feature the latest in cyberpunk technology, with sleek designs and advanced capabilities. Experience the power of cyberpunk gaming with us today! Let us take your gaming to the next level.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CyberPunk Store</title>
    <link rel="icon" th:href="@{~/images/logo.webp}">
    <!-- personal styles -->
    <link rel="stylesheet" th:href="@{~/css/style.css}"/>
    <link rel="stylesheet" th:href="@{~/css/login.css}"/>
</head>
<body>
<header th:replace="~{components/header}"></header>
<main>
    <section class="login">
        <div class="logReg-box">
            <!-- Login form -->
            <div class="form-box login">
                <div class="logReg-title">
                    <h2>Login</h2>
                </div>
                <div th:if="${param.error}" class="error-message">
                    <p style="color: red">Login failed. Please try again.</p>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </span>
                        <label for="username">
                            <input type="text" id="username" name="username" required autocomplete="off">
                            <span>Username</span>
                        </label>
                    </div>

                    <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </span>
                        <label for="password">
                            <input type="password" id="password" name="password" required>
                            <span>Password</span>
                        </label>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="logReg-link">
                        <p>Don't have an account?
                            <a class="register-link" href="#">Register</a>
                        </p>
                    </div>

                </form>
            </div>
            <!-- Register form -->
            <div class="form-box register">
                <div class="logReg-title">
                    <h2>Registration</h2>
                    <p>Please provide the following to verify your identity</p>
                    <span id="confirmation" style="color: red"></span>
                </div>

                <form th:action="@{/register}" method="post" >
                    <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </span>
                        <label for="signUpUsername">
                            <input id="signUpUsername" onchange="checkPasswordAlike()" type="text" name="username" autocomplete="off" required >
                            <span id="signUpUsernameText">Username</span>
                        </label>
                    </div>

                    <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </span>
                        <label for="signUpPassword">
                            <input id="signUpPassword" onchange="checkPasswordAlike()" type="password" name="password" autocomplete="off" required >
                            <span>New password</span>
                        </label>
                    </div>

                    <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </span>
                        <label for="confirmSignUpPassword">
                            <input id="confirmSignUpPassword" onchange="checkPasswordAlike()" type="password" autocomplete="off" required>
                            <span >Confirm password</span>
                        </label>
                    </div>

                    <div class="checkmark-field">
                        <label><input type="checkbox" id="termsCheckbox">I agree to the terms & conditions</label>
                    </div>

                    <button id="submitButton" type="submit" class="btn" disabled>Register</button>

                    <div class="logReg-link">
                        <p>Already have an account?
                            <a class="login-link" href="#">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{components/footer}"></footer>

<script th:src="@{~/js/loginScripts.js}" defer></script>
</body>
</html>
