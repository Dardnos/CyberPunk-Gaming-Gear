<!DOCTYPE html>
<html lang="en">
<head th:replace="~{components/head}">
    <meta charset="UTF-8"/>
    <title th:text="@{CyberPunk Store - {name} (name=${product.name})}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" th:href="@{images/logo.png}">
    <!-- Icons from boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- personal styles -->
    <link rel="stylesheet" th:href="@{~/style.css}"/>
    <link rel="stylesheet" th:href="@{~/product-page.css}"/>
</head>
<body>
    <header th:replace="~{components/header}"></header>
    <main class="product-page">
        <ul class="product-intro">
            <img class="product-image" th:src="@{~/images/products/{image} (image=${product.image})}" th:alt="@{Picture of {name} (name=${product.name})}"/>
            <li class="product-page-description">
                <h1 class="product-page-title" th:text="${product.name}">Product 1</h1>
                <p class="product-page-description" th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="red-button">Add to Cart</button>
            </li>
        </ul>

    <ul class="product-about-page">
        <ul class="specs-rating-about-buttons">
            <li class="specs-button">
                <a class="specs-button">Specs</a>
            </li>
            <li class="rating-button">
                <a class="rating-button">Rating</a>
            </li>
            <li class="about-button">
                <a class="about-button">About</a>
            </li>
        </ul>
    <li class="product-about-page-description">
        <h1 class="title">Specs</h1>
        <p class="product-about-page-description">Specs about this product</p>
    </li>
    </ul>
</main>
<footer th:replace="~{components/footer}"></footer>
</body>
</html>
